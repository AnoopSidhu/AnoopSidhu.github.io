<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Guide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainWrapper">
    <div id="searchSection">
      <h1 id="siteTitle">Character Search</h1>
      <input type="text" id="searchInput" placeholder="Search your favorite character..." autofocus />
      <button id="viewAllBtn">View All Characters</button>
    </div>
  
    <div id="characterContainer" class="hidden"></div>
  </div>
  <button id="randomCharacterBtn">Get Random Character</button>

<div id="characterModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  
  <script src="characterData.js"></script>
  <script src="script.js"></script>
</body>
</html>
